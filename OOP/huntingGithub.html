<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btn1" name="button">Show my Name</button>
  <div id="target">

  </div>
  <script>
    var button = document.getElementById('btn1');
    button.addEventListener('click', function() {
      $.get('https://api.github.com/users/jonathan', displayName);
    });
    function displayName(data) {
      let new_el = document.createElement('h2');
      new_el.innerHTML = data.login;
      document.getElementById('target').appendChild(new_el);
    }

  </script>

</body>
</html>
